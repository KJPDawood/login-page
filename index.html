<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="door-border">
            <div class="door" id="door">
                <div class="hook"></div>
                    <div class="glasses-container">
                        <div class="glasses"></div>
                        <div class="glasses"></div>
                        <div class="glasses"></div>
                    </div>
                </div>
             </div>
             <div class="sign">
                <button class="signing-option" id="sign-in">sign in</button>
                <button class="signing-option" id="sign-up">sign up </button>
            </div>
            </div>
    </div>
    <div class="input">
        <div class="login">
            <input type="text" placeholder="username or email" id="login-user">
            <input type="password" placeholder="password" id="login-password">
        </div>
        <div class="signup">
            <input type="text" placeholder="take a username" id="signup-user">
            <input type="password" placeholder="password" id="signup-password">
            <input type="email" placeholder="email" id="email">
            <input type="date"id="age">
        </div>
    </div>
    <div class="message">
        <div class="fc"></div>
        <div class="sc"></div>
        <div class="tc"></div>
        <div class="msg" id="msg"></div>
    </div>
<script src="setting.js"></script>
</body>
</html>
